<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title th:text="'Comision #'+ ${comision.titulo.toUpperCase()}"></title>


</head>

<body>
	<div class="container">
		<div>
			<td><a th:text="#{cancelada.volver}" th:href="'/'+'listar'"
				class="btn btn-secondary btn-sm"></a></td>
		</div>

		<h1 th:text="#{cancelar.noValidar} + ${comision.titulo.toUpperCase()}"></h1>
		<table class="table table-striped table-hover">
			<thead class="thead-dark">
				<tr>
					<th th:text="#{listar.id}" scope="col"></th>
					<th th:text="#{listar.titulo}" scope="col"></th>
					<th th:text="#{listar.estado}" scope="col"></th>
					<th th:text="#{listar.descripcion}" scope="col"></th>
					<th th:text="#{listar.prioridad}" scope="col"></th>

					<th th:text="#{listar.creador}" scope="col"></th>
					<th th:text="#{listar.validador}" scope="col"></th>
					<th th:text="#{listar.verificador}" scope="col"></th>
					<th th:text="#{listar.fechaValidacion}" scope="col"></th>
					<th th:text="#{listar.fechaVerificacion}" scope="col"></th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<th th:text="${comision.id}" scope="row">1</th>
					<td th:text="${comision.titulo}"></td>
					<td th:text="${comision.estado}"></td>
					<td th:text="${comision.descripcion}"></td>
					<td th:text="${comision.prioridad}"></td>
					<td th:text="${comision.usuarioCreador?.nombre}"></td>
					<td th:text="${comision.usuarioValidador?.nombre}"></td>
					<td th:text="${comision.usuarioVerificador?.nombre}"></td>
					<td th:text="${comision.fechaValidacion}"></td>
					<td th:text="${comision.fechaVerificacion}"></td>



				</tr>

			</tbody>
		</table>

		<div class="form-group">
			<textarea class="form-control" rows="5" th:readonly="true"
				th:text="${comision.motivoCancelacion}"
				placeholder="Motivo de la cancelaciÃ³n"></textarea>
		</div>

		<div class="container">
			<h1 th:text="#{cancelada.participantes}" class="text-center"></h1>
			<table class="table table-striped table-hover">
				<thead class="thead-dark">
					<tr>
						<th th:text="#{cancelada.id}" scope="col"></th>
						<th th:text="#{cancelada.nombre}" scope="col"></th>
						<th th:text="#{cancelada.apellidos}" scope="col"></th>
						<th th:text="#{cancelada.email}" scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="participante : ${participantes}">
						<th th:text="${participante.id}" scope="row">1</th>
						<td th:text="${participante.nombre}"></td>
						<td th:text="${participante.apellidos}"></td>
						<td th:text="${participante.email}"></td>

					</tr>
				</tbody>
			</table>
		</div>

		<div class="container mt-4">
			<h2 th:text="#{cancelar.motivoNoValidacion}"></h2>
			<form th:action="@{/cancelar/guardarComentario}" method="post">
				<input type="hidden" name="comisionId" th:value="${comision.id}" />
				<div class="form-group">
					<textarea class="form-control" name="comentario" rows="5"></textarea>
				</div>
				<button th:text="#{cancelar.guardarMotivo}" type="submit"
					class="btn btn-primary"></button>
			</form>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
</body>
</html>
